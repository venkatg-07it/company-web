<div class="container-fluid">
    <h4>{{pageTitle}}</h4>

    <div class="alert alert-success" *ngIf="success && uploadSuccess">
        <strong>Success.!</strong> Data loaded successfully
    </div>
    <div class="alert alert-danger" *ngIf="success && !uploadSuccess">
        <strong>Failure.!</strong> Can't load more then 5 load per day
    </div>

    <div class="d-flex">
        <div class="p-2 flex-grow-1 form-group">        
        </div>
       
        <div class="p-2">
            <div class="form-group">
                <button class="btn btn-primary" (click)="loadDay()">Load Day</button>
            </div>
        </div>
    </div>
    <div class="row">
        <ag-grid-angular
            style="width: 98%; height: 500px;margin-left:1%;"
            class="ag-theme-alpine"
            [rowData]="rowData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [paginationPageSize]="10"
            (gridReady)="onGridReady($event)"
            [frameworkComponents]="frameworkComponents"
            (filterChanged)="onFilterChanged($event)"
            [rowSelection]="rowSelection"       
        >
        </ag-grid-angular>
</div>

<div class="d-flex" >
    <div class="p-2 flex-grow-1 form-group" style="margin-left: 1.5%;margin-top: 14px;">            
        
    </div>
    <div class="p-2">
        <div class="form-group">
            <h2>Total Sales Price</h2>
        </div>
    </div>
    <div class="p-2">
        <div class="form-group">
            <h2>{{totalPrice | currency:'INR'}}</h2>
        </div>
    </div>
</div>


<app-loader *ngIf="showLoader"></app-loader>
