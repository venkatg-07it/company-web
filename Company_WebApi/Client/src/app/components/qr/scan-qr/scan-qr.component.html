<div class="container">
  <h2>SCANNING PROCESS</h2>
  <div class="alert" [ngClass]="{'alert-success': type=='success', 'alert-danger': type=='fail'}" *ngIf="showAlert">
    <strong>{{alertTitle}}</strong> {{alertMsg}}
  </div>

  <div class="row">
    <div class="col-md-3 form-group">
      <input type="text" class="form-control" placeholder="Place Cursor" (change)="scanQR($event)"
        [(ngModel)]="qrText" />

    </div>
  </div>
  <div class="row" *ngIf="gridData.length > 0">
    <div class="col-md-3">
      <label [for]="process">Select Process</label>
      <select class="form-control" id="process" name="process" [(ngModel)]="process">
        <option>Select Process</option>
        <option *ngFor="let option of processList">{{option}}</option>
      </select>
    </div>
  </div>
  <br />
  <div class="row">

    <ag-grid-angular style="width: 98%; height: 500px;margin-left:1%" class="ag-theme-alpine" [rowData]="filterData"
      [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [pagination]="true" [paginationPageSize]="10"
      (gridReady)="onGridReady($event)" *ngIf="gridData.length > 0">
    </ag-grid-angular>
  </div>

  <div class="d-flex" *ngIf="gridData.length > 0">
    <div class="p-2 flex-grow-1"></div>
    <div class="p-2 ">
      <div class="form-group">
        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </div>
    </div>
  </div>
</div>
