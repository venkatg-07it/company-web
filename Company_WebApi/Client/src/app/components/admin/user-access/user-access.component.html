<div class="container-fluid">
    <div class="d-flex">
        <div class="p-2">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="User Name"
                    [matAutocomplete]="auto" (keyup)="onKeyup($event)">
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getAPIData($event.option)'>
                    <mat-option *ngFor="let option of filterUserNameList" [value]="option.userName">
                        {{option.userName}}
                    </mat-option>
                </mat-autocomplete>
            </div>  
                     
            
        </div>
        <div class="p-2">
            <div class="form-group">
                <button class="btn btn-primary" (click)="loadUserAccessGrid()">Load</button>
            </div>
        </div>
        <div class="ml-auto p-2">
            <div class="form-group">
                <button class="btn btn-primary" (click)="loadUserAccessGrid()">Submit</button>
            </div>
        </div>
        
    </div>
    <div class="row">
        <ag-grid-angular
            style="width: 98%; height: 500px;margin-left:1%"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [autoGroupColumnDef]="autoGroupColumnDef"
            [animateRows]="true"
            [rowData]="rowData"
            [rowSelection]="rowSelection" 
            (gridReady)="onGridReady($event)"
        >
        </ag-grid-angular>
    </div>
</div>

<app-loader *ngIf="showLoader"></app-loader>
