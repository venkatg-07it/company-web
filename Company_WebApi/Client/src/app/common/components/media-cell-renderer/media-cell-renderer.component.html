<div class="form-group custom-file mb-3" *ngIf="value.length == 0">
    <input type="file" class="custom-file-input" id="customFile" name="filename" (change)="selectFile($event)"
    accept=".csv,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" >
    <label class="custom-file-label" for="customFile">Choose file</label>
</div>
<div class="form-group" *ngIf="value.length > 0">
    <button class="btn btn-success" (click)="edit()">Edit</button>
</div>
