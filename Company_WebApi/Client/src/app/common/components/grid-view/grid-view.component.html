<div class="container-fluid"> 
    <h2>{{pageTitle}}</h2>
    
    <div class="d-flex" *ngIf="filterData.length > 0">
        <div class="p-2 flex-grow-1 form-group" style="margin-left: 1.5%;margin-top: 14px;">
            <div *ngIf="showCheckBox">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="showMachineColumn"
                    (change)="onChange()"
                    >Include Machine Column
                    </label>
            </div>
            
        </div>
        <div class="p-2">
            <div class="form-group has-search">
                <span class="fa fa-search form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Search" (keyup)="onSearch()" [(ngModel)]="searchText">
            </div>
        </div>
        <div class="p-2">
            <div class="form-group">
                <button class="btn btn-primary" (click)="export()">Export</button>
            </div>
        </div>
   </div>
    <div class="row">

        <ag-grid-angular
            style="width: 98%; height: 500px;margin-left:1%"
            class="ag-theme-alpine"
            [rowData]="gridData"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [paginationPageSize]="10"
            (gridReady)="onGridReady($event)"
            (filterChanged)="onFilterChanged($event)"
            [frameworkComponents]="frameworkComponents"
        >
        </ag-grid-angular>
    </div>
    
    <div class="d-flex" *ngIf="filterData.length > 0 && showTotalPrice">
        <div class="p-2 flex-grow-1 form-group" style="margin-left: 1.5%;margin-top: 14px;">            
            
        </div>
        <div class="p-2">
            <div class="form-group">
                <h2>Total Sales Price</h2>
            </div>
        </div>
        <div class="p-2">
            <div class="form-group">
                <h2>{{totalPrice | currency:'INR'}}</h2>
            </div>
        </div>
   </div>
   
    <app-loader *ngIf="loader"></app-loader>
  </div>
