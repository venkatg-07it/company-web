<div class="d-flex">
    <div class="p-2 flex-grow-1 form-group">        
    </div>
    <div class="p-2">
        <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback"></span>
            <input type="text" class="form-control" placeholder="Search" (keyup)="onSearch()" [(ngModel)]="searchText">
        </div>
    </div>
    <div class="p-2">
        <div class="form-group">
            <button class="btn btn-primary" (click)="export()">Export</button>
        </div>
    </div>
</div>
<div class="row">
    <ag-grid-angular
        style="width: 98%; height: 500px;margin-left:1%;"
        class="ag-theme-alpine"
        [rowData]="filterData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        [paginationPageSize]="10"
        (gridReady)="onGridReady($event)"
        [frameworkComponents]="frameworkComponents"
        [rowSelection]="rowSelection"       
    >
    </ag-grid-angular>
</div>

<div class="modal" id="model" *ngIf="showModel">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Component</h4>
          <button type="button" class="close" (click)="closePopup()">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <div class="alert" [ngClass]="{'alert-success': type=='success', 'alert-danger': type=='fail'}" *ngIf="showAlert">
                <strong>{{alertTitle}}</strong> {{alertMsg}}
              </div>
            <div class="d-flex">
                <div class="p-2 flex-grow-1 form-group">
                    <label>RM Code</label>
                    <input type="text" class="form-control" placeholder="RM Code" [(ngModel)]="rmCode"/>
                </div>
                <div class="p-2 flex-grow-1 form-group">
                    <label>RM Desc</label>
                    <input type="text" class="form-control" placeholder="RM Desc" [(ngModel)]="rmDesc"/>
                </div>
            </div>

            <div class="d-flex">
                <div class="p-2 flex-grow-1">
                    
                </div>
                <div class="p-2 form-group">
                    <button class="btn btn-primary" (click)="storeRM()">Submit</button>
                </div>
                
            </div>
            
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          
        </div>
  
      </div>
    </div>
  </div>

<app-loader *ngIf="showLoader"></app-loader>
